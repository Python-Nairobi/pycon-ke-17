dependencies:
  override:
    - cd ~/pyconke
    - pip install -r requirements.txt

test:
  override:
    - ./develop_server.sh start
    - sleep 5
    - ./develop_server.sh stop

deployment:
  master:
    branch: master
    commands:
      - sed -i s/circleci_github/cideploy/g ~/.ssh/config
      - ghp-import -p output
